name: Backend Build

on:
  workflow_call:
    inputs:
      push-image:
        description: 'Whether to push the Docker image'
        type: boolean
        default: false
    outputs:
      image-tag:
        description: 'Built image tag'
        value: ${{ jobs.backend-build.outputs.image-tag }}
      success:
        description: 'Whether build was successful'
        value: ${{ jobs.backend-build.outputs.success }}

env:
  DOTNET_VERSION: "9.0.x"
  REGISTRY: ghcr.io
  IMAGE_NAME: craigbanach/personifibackend

jobs:
  backend-build:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.get-tag.outputs.tag }}
      success: ${{ steps.set-success.outputs.success }}
      
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # .NET Setup and Caching
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: ${{ runner.os }}-nuget-

      # Build and Test
      - name: Restore dependencies
        working-directory: ./PersonifiBackend
        run: dotnet restore

      - name: Build solution (excluding test projects)
        working-directory: ./PersonifiBackend
        run: |
          dotnet build --no-restore --configuration Release \
            src/PersonifiBackend.Core/PersonifiBackend.Core.csproj \
            src/PersonifiBackend.Application/PersonifiBackend.Application.csproj \
            src/PersonifiBackend.Infrastructure/PersonifiBackend.Infrastructure.csproj \
            src/PersonifiBackend.Api/PersonifiBackend.Api.csproj \
            src/PersonifiBackend.Tools/PersonifiBackend.Tools.csproj

      # TODO: Re-enable tests after multi-user implementation is complete
      # - name: Run unit tests
      #   working-directory: ./PersonifiBackend
      #   run: |
      #     dotnet test \
      #       --no-build \
      #       --configuration Release \
      #       --verbosity normal \
      #       --logger trx \
      #       --results-directory TestResults/Unit \
      #       --collect:"XPlat Code Coverage" \
      #       --filter "Category=Unit"

      # - name: Run integration tests
      #   working-directory: ./PersonifiBackend
      #   run: |
      #     dotnet test \
      #       --no-build \
      #       --configuration Release \
      #       --verbosity normal \
      #       --logger trx \
      #       --results-directory TestResults/Integration \
      #       --collect:"XPlat Code Coverage" \
      #       --filter "Category=Integration"

      # Docker Build (only if pushing)
      - name: Setup Docker
        if: inputs.push-image
        uses: ./.github/actions/setup-docker
        id: docker-setup
        with:
          registry: ${{ env.REGISTRY }}
          image-name: ${{ env.IMAGE_NAME }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: inputs.push-image
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:PersonifiBackend"
          push: true
          tags: ${{ steps.docker-setup.outputs.tags }}
          labels: ${{ steps.docker-setup.outputs.labels }}

      # Output the primary tag
      - name: Get primary tag
        id: get-tag
        run: |
          if [ "${{ inputs.push-image }}" = "true" ]; then
            # Select the SHA-based tag (main-xxxxxxx) for deployments
            TAG=$(echo "${{ steps.docker-setup.outputs.tags }}" | grep "main-" | head -n1)
            if [ -z "$TAG" ]; then
              # Fallback to first tag if no SHA tag found
              TAG=$(echo "${{ steps.docker-setup.outputs.tags }}" | head -n1)
            fi
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          else
            echo "tag=not-built" >> $GITHUB_OUTPUT
          fi

      - name: Set success status
        id: set-success
        run: echo "success=true" >> $GITHUB_OUTPUT