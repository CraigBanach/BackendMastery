name: Integration Tests

on:
  workflow_call:
    outputs:
      success:
        description: 'Whether tests were successful'
        value: ${{ jobs.full-stack-integration-tests.outputs.success }}

jobs:
  full-stack-integration-tests:
    runs-on: ubuntu-latest
    outputs:
      success: ${{ steps.set-success.outputs.success }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./full-stack-integration-tests/package-lock.json"

      - name: Install Dependencies
        working-directory: ./full-stack-integration-tests
        run: npm ci

      - name: Start Environment
        run: docker compose -f docker-compose.test.yml up -d

      - name: Wait for Services
        run: |
          echo "Waiting for backend..."
          timeout 120s bash -c 'until curl -s http://localhost:5000/healthz > /dev/null; do sleep 2; done'
          echo "Backend is ready!"
          
          echo "Waiting for frontend..."
          timeout 120s bash -c 'until curl -s http://localhost:3000 > /dev/null; do sleep 2; done'
          echo "Frontend is ready!"

      - name: Run Full-Stack Integration Tests
        run: |
          docker run --rm \
            --network host \
            -v "${{ github.workspace }}:/work" \
            -w /work/full-stack-integration-tests \
            mcr.microsoft.com/playwright:v1.57.0-jammy \
            npx playwright test

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-stack-integration-report
          path: full-stack-integration-tests/playwright-report/
          retention-days: 7
          
      - name: Stop Environment
        if: always()
        run: docker compose -f docker-compose.test.yml down

      - name: Set success status
        if: success()
        id: set-success
        run: echo "success=true" >> $GITHUB_OUTPUT
